  <main class="container" id="main-content">
    <section class="contact-section" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact Russo Team</h2>
      <p>Reach out or join the discussion on our Discord server.</p>
      <button id="discord-btn" aria-label="Join our Discord server">Join Discord</button>

      <form id="contact-form" aria-labelledby="contact-heading" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required autocomplete="name" aria-required="true" />
          <span class="error-message" id="name-error" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" aria-required="true" />
          <span class="error-message" id="email-error" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
          <span class="error-message" id="message-error" aria-live="polite"></span>
        </div>

        <button type="submit" aria-label="Send message">Send</button>
        <p id="form-status" aria-live="polite" role="status"></p>
      </form>
    </section>
  </main>
